<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>

    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" defer ></script>
</head>
<body>
    <header><h3>Todo<span>List</span></h3></header>

    <div class="input-field">
        <input type="text" placeholder="add todo here..." id="todo-input" class="todo-input">
        <input type="submit" value="Submit" id="todo-btn" class="todo-btn" >
    </div>

    <ul class="todo-list">
        <div class="todo-div">
            <li class="todo-task"></li>
            <button type="button" class="edit-btn" >edit</button>
            <button type="button" class="delete-btn" >delete</button>
        </div>
    </ul>

    <div class="footer">
        <p>Crafted by <span>Sayhee</span>| &copy; 2003</p>
    </div>
</body>
</html>
